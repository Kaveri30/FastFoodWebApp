<br>
<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Username</label>
        <input type="text" class="form-control" formControlName="loginName" #loginName />
      </div>
      <div *ngIf="loginForm.controls['loginName'].invalid && (loginForm.controls['loginName'].dirty || loginForm.controls['loginName'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['loginName'].errors.required">
          User name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password" class="form-control" formControlName="loginPassword" #loginPassword />
      </div>
      <div *ngIf="loginForm.controls['loginPassword'].invalid && (loginForm.controls['loginPassword'].dirty || loginForm.controls['loginPassword'].touched)" class="alert alert-danger">
        <div *ngIf="loginForm.controls['loginPassword'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="doLogin(loginName.value, loginPassword.value)"
            [disabled]="loginForm.pristine || loginForm.invalid"
            class="btn btn-primary">
            Login
        </button>
    </div>
    </form>
  </div>
</div>
